<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary ComponentðŸ‘Œ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/query.css" rel="stylesheet" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main class="component">
      <div class="component--flex">
        <div class="result">
          <h1 class="result__title">Your Result</h1>
          <div class="result__circle">
            <p class="result__76">76</p>
            <span class="result__limit">of 100</span>
          </div>
          <h2 class="result__great">Great</h2>
          <p class="result__text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <aside class="summary">
          <h2 class="summary__title">Summary</h2>
          <ul class="summary__lists">
            <li class="summary__list summary--first-list">
              <img
                class="summary__icon summary__first-icon"
                alt="Icon Reaction "
                src="./assets/images/icon-reaction.svg"
              />
              <span class="summary__text summary--reaction">Reaction</span>
              <span class="summary__numbers summary--first-col-numbers"
                ><span class="summary--bold summary__main-number">80</span> <span class="summary--light"> / 100</span></span
              >
            </li>
            <li class="summary__list summary--second-list">
              <img
                class="summary__icon summary__second-icon"
                alt="Icon Memory"
                src="./assets/images/icon-reaction.svg"
              />
              <span class="summary__text summary--reaction">Reaction</span>
              <span class="summary__numbers summary--first-col-numbers"
                ><span class="summary--bold summary__main-number">80</span> <span class="summary--light"> / 100</span></span
              >
            </li>
            <li class="summary__list summary--third-list">
              <img
                class="summary__icon summary__third-icon"
                alt="Icon Verbal"
                src="./assets/images/icon-reaction.svg"
              />
              <span class="summary__text summary--reaction">Reaction</span>
              <span class="summary__numbers summary--first-col-numbers"
                ><span class="summary--bold summary__main-number">80</span> <span class="summary--light"> / 100</span></span
              >
            </li>
            <li class="summary__list summary--fourth-list">
              <img
                class="summary__icon summary__fourth-icon"
                alt="Icon Visual"
                src="./assets/images/icon-reaction.svg"
              />
              <span class="summary__text summary--reaction">Reaction</span>
              <span class="summary__numbers summary--first-col-numbers"
                ><span class="summary--bold summary__main-number">80</span> <span class="summary--light"> / 100</span></span
              >
            </li>
          </ul>
          <div class="summary--anchor-flex">
            <a href="#" class="summary__btn">Continue</a>
          </div>
        </aside>
      </div>
    </main>
  </body>
</html>
